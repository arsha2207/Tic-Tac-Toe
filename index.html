<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>mytictactoe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <h1>Welcome to Tic Tac Toe</h1>
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="info">
            <div>
                <span class="gameinfo">Turn for X</span>
                <button id="reset">RESET</button>
            </div>
        </div>
        <div class="wingame hide">
            <img class="hide" src="Media/excited.gif" alt="">
            <span class="who"></span>
            <button class="playagain" id="again">play again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
